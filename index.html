<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Explicações Jé</title>
    <meta name="description" content="Click Cube to Redirect" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>

   <script>
      document.addEventListener("keydown", function (e) {
        let camera = document.querySelector("#camera");

        if (e.key == "Shift") {
          camera.setAttribute("wasd-controls", "acceleration", 400);
        }
      });

      document.addEventListener("keyup", function (e) {
        let camera = document.querySelector("#camera");

        if (e.key == "Shift") {
          camera.setAttribute("wasd-controls", "acceleration", 50);
        }
      });
    </script>

    <a-scene background="color: #ECECEC" environment="preset: forest">
      
      <!-- Camera with cursor -->
      <a-entity
        id="camera"
        position="0 1.6 0"
        camera
        look-controls
        wasd-controls
      >
        <a-cursor color="#333" maxdistance="30"></a-cursor>
      </a-entity>

      <!-- Cube to click -->
      <a-box id="cube1" color="blue" position="0 2 -5" src="https://cdn.glitch.global/79f5a73b-6f54-440b-b96c-6a35e86bf4d5/inicio.png"></a-box>
      <a-box id="cube2" color="red" position="3 2 2" src="https://cdn.glitch.global/a63089b5-060e-4853-bc4b-494a152b477e/funcoes.png"></a-box>
      <a-box id="cube3" color="green" position="-3 2 -2" src="https://cdn.glitch.global/a63089b5-060e-4853-bc4b-494a152b477e/regraspoteraiz.png"></a-box>
      <a-box id="cube4" color="yellow" position="3 2 -2"></a-box>
      <a-box id="cube5" color="orange" position="-2 2 2" src="https://cdn.glitch.global/a63089b5-060e-4853-bc4b-494a152b477e/numeop.png"></a-box>

      <!-- Create light -->
      <a-entity
        id="lightSphere"
        geometry="primitive: sphere"
        material="color: cyan; shader: flat"
        light="type: point"
        position="4 50 50"
        scale="10 10 10"
      ></a-entity>
    </a-scene>

    <script>
      // When the window is fully loaded, run the function
      window.onload = function () {
        // Get the cube elements
        var cube1 = document.getElementById("cube1");
        var cube2 = document.getElementById("cube2");
        var cube3 = document.getElementById("cube3");
        var cube4 = document.getElementById("cube4");
        var cube5 = document.getElementById("cube5");

        // Add click event listeners to each cube
        cube1.addEventListener("click", function () {
          // Redirect to another A-Frame project
          window.location.href = "https://captainxico.github.io/Explica-es7-Mat/";
        });

        cube2.addEventListener("click", function () {
          // Redirect to another A-Frame project
          window.location.href = "URL_OF_PROJECT_2";
        });

        cube3.addEventListener("click", function () {
          // Redirect to another A-Frame project
          window.location.href = "https://regras-de-potencias-e-raizes.glitch.me/";
        });

        cube4.addEventListener("click", function () {
          // Redirect to another A-Frame project
          window.location.href = "https://href-on-a-click.glitch.me/";
        });

        cube5.addEventListener("click", function () {
          // Redirect to another A-Frame project
          window.location.href = "https://captainxico.github.io/Explica-es7-Mat/numEop.html";
        });
      };
    </script>
  </body>
</html>
